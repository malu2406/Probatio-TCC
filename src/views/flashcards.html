<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/flashcards.css" />
    <link rel="icon" href="/images/dragon-remove.png" />

    <title>Flashcards</title>
  </head>
  <body>
    <!-- HEADER ATUALIZADO -->
    <header>
      <div id="header_esquerda">
        <a href="/inicio" id="logo">PROBATIO</a>

        <div class="nav-principal">
          <!-- Link de Matérias - será mostrado apenas para bolsistas -->
          <a
            href="/material"
            class="nav-link bolsista-only"
            id="link-materias"
            style="display: none"
            >Material</a
          >
          <a href="/estatistica" class="nav-link">Estatísticas</a>
          <a href="/flashcards" class="nav-link">Flashcards</a>
          <a href="/noticias" class="nav-link">Portais de Notícia</a>
          <a href="/pomodoro" class="nav-link">Pomodoro</a>
          <a href="" class="nav-link">Temporizador</a>
        </div>

        <div class="menu-usuario">
          <a href="/perfil" class="nav-link">
            <img src="/images/user.png" alt="Perfil" class="icon" />
          </a>
          <a href="/logout" class="nav-link">Sair</a>
        </div>
      </div>
    </header>

    <div id="container">
      <main>
        <h1>Flashcards</h1>

        <!-- Filtros por matéria -->
        <div class="filtros">
          <button class="filtro-btn ativo" data-materia="todas">Todas</button>
          <button class="filtro-btn" data-materia="matematica">
            Matemática
          </button>
          <button class="filtro-btn" data-materia="linguagens">
            Linguagens
          </button>
          <button class="filtro-btn" data-materia="humanas">
            Ciências Humanas
          </button>
          <button class="filtro-btn" data-materia="natureza">
            Ciências da Natureza
          </button>
        </div>

        <!-- NOVO: Filtros por status -->
        <div class="filtros-status">
          <button class="filtro-status-btn ativo" data-status="todas">
            Todas as Questões
          </button>
          <button class="filtro-status-btn" data-status="nao-respondidas">
            Não Respondidas
          </button>
          <button class="filtro-status-btn" data-status="respondidas">
            Já Respondidas
          </button>
          <button class="filtro-status-btn" data-status="acertadas">
            Acertadas
          </button>
          <button class="filtro-status-btn" data-status="erradas">
            Erradas
          </button>
        </div>

        <div class="flashcard-container" id="flashcardsContainer">
          <!-- Flashcards serão carregados dinamicamente via JavaScript -->
        </div>

        <div class="estatisticas">
          <h2>Seu Desempenho</h2>
          <div class="stats-grid">
            <div class="stat-card">
              <h3>Matemática</h3>
              <p id="stat-matematica">0/0</p>
            </div>
            <div class="stat-card">
              <h3>Linguagens</h3>
              <p id="stat-linguagens">0/0</p>
            </div>
            <div class="stat-card">
              <h3>Ciências Humanas</h3>
              <p id="stat-humanas">0/0</p>
            </div>
            <div class="stat-card">
              <h3>Ciências da Natureza</h3>
              <p id="stat-natureza">0/0</p>
            </div>
          </div>
        </div>
      </main>

      <div class="linha">
        <hr />
      </div>

      <footer>
        <div class="logofinal">
          <a href="#inicio" id="logo">PROBATIO</a>
        </div>
      </footer>
    </div>

    <script src="/javascript/flashcards.js"></script>
  </body>
</html>
