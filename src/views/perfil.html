<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acessar perfil</title>
  <link rel="stylesheet" href="/css/perfil.css" />
  <link rel="stylesheet" href="/css/pomodoro.css" />
  <link rel="icon" href="/images/dragon-remove.png" />
  <script src="https://kit.fontawesome.com/f04b1da4dd.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="container">
    <header>
      <div id="header_esquerda">
        <a href="/inicio" id="logo">PROBATIO</a>

        <button id="menu-toggle" class="menu-toggle" aria-label="Abrir menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>

        <div class="nav-principal mobile-menu" id="main-nav">
          <a href="/material" class="nav-link bolsista-only" id="link-materias" style="display: none">Material</a>
          <a href="/estatistica" class="nav-link">Estatísticas</a>
          <a href="/flashcards" class="nav-link">Flashcards</a>
          <a href="/noticias" class="nav-link">Portais de Notícia</a>
          <a href="/pomodoro" class="nav-link">Pomodoro</a>
          <a href="/cronometro" class="nav-link">Cronômetro</a>
        </div>

        <div class="menu-usuario mobile-menu" id="user-menu">
          <a href="/perfil" class="nav-link active">
            <img src="/images/user.png" alt="Perfil" class="icon" />
          </a>
          <a href="/logout" class="nav-link">Sair</a>
        </div>
      </div>
    </header>

    <main>
      <div class="perf">
        <h1>
          <span id="nomeDisplay">Carregando...</span>
          <button id="btn-editar-perfil" title="Editar Perfil">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
        </h1>
      </div>
      <div class="linha">
        <hr />
      </div>

      <h1>Sobre</h1>

      <p>
      <h2>Email:</h2>
      <span id="emailDisplay"></span>
      </p>
      <p>
      <h2>Nickname:</h2>
      <span id="nicknameDisplay"></span>
      </p>

      <div class="linha">
        <hr />
      </div>
    </main>

    <div id="edit-profile-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <div class="modal-inside">
          <div class="modal-header titulos">
            <h2>Editar Perfil</h2>
            <button id="close-modal-btn" class="close-btn">&times;</button>
          </div>
          <div class="modal-body">
            <form id="edit-profile-form">
              <div class="input-group">
                <label for="edit-nome">Nome Completo</label>
                <input type="text" id="edit-nome" required />
              </div>
              <div class="input-group">
                <label for="edit-nickname">Nickname / Apelido</label>
                <input type="text" id="edit-nickname" required />
              </div>
              <div class="input-group">
                <label for="edit-email">E-mail</label>
                <input type="email" id="edit-email" required />
              </div>
              <div class="input-group">
                <label for="edit-senha">Nova Senha (deixe em branco para manter)</label>
                <input type="password" id="edit-senha" placeholder="********" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="save-profile-btn" class="save-btn modality">
              Salvar Alterações
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="linha">
        <hr />
      </div>
      <div class="logofinal">
        <a href="/inicio" class="logo-footer">PROBATIO</a>
      </div>
    </footer>
  </div>
  <script src="/javascript/perfil.js"></script>
</body>

</html>
