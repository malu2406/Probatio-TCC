<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acessar perfil</title>
    <link rel="stylesheet" href="/css/perfil.css" />
        <link rel="icon" href="/images/dragon-remove.png" />

  </head>
  <body>
    <div id="container">

      <header>
        <div id="header_esquerda">
          <a href="/inicio" id="logo">PROBATIO</a>
          
          <div class="nav-principal">
            <a
            href="/material"
            class="nav-link bolsista-only"
            id="link-materias"
            style="display: none"
            >Material</a
          >
            <a href="/estatistica" class="nav-link">Estatísticas</a>
            <a href="/flashcards" class="nav-link">Flashcards</a>
            <a href="/noticias" class="nav-link">Portais de Notícia</a>
            <a href="/pomodoro" class="nav-link">Pomodoro</a>
            <a href="/cronometro" class="nav-link">Cronômetro</a>
          </div>
          
          <div class="menu-usuario">
            <a href="/perfil" class="nav-link">
              <img src="/images/user.png" alt="Perfil" class="icon" />
            </a>
            <a href="/logout" class="nav-link">Sair</a>
          </div>
        </div>
      </header>

    
      <main>
        <div class="perf">
          <h1>
            <span id="nome">Carregando...</span>
            <button><i class="fa-solid fa-pen-to-square"></i></button>
          </h1>
        </div>
        <div class="linha">
          <hr />
        </div>
        <h1>Sobre</h1>
        
        <p><h2>Email:</h2> <span id="email"></span></p>
        <p><h2>Nickname:</h2> <span id="nickname"></span></p>

        <div class="linha">
          <hr />
        </div>
      </main>

      <footer>
        <div class="linha">
          <hr />
        </div>
        <div class="logofinal">
          <a href="#inicio" id="logo">PROBATIO</a>
        </div>
      </footer>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/f04b1da4dd.js" crossorigin="anonymous"></script>
    <script>
      async function carregarUsuario() {
        const res = await fetch("/api/usuario");
        const user = await res.json();

        document.getElementById("nome").innerText = user.nome;
        document.getElementById("email").innerText = user.email;
        document.getElementById("nickname").innerText = user.nickname;
        console.log(user.nickname);
      }

      carregarUsuario();

      document.addEventListener("DOMContentLoaded", function () {
          // Carregar dados do usuário
          fetch("/api/usuario")
            .then((response) => response.json())
            .then((data) => {
              document.getElementById("nomeUsuario").textContent = data.nickname;

              // Verificar se o usuário é bolsista e mostrar o link de Matérias
              if (data.tipo === "BOLSISTA") {
                const linkMaterias = document.getElementById("link-materias");
                linkMaterias.style.display = "block";

                // Adicionar indicador visual no título
                const saudacao = document.querySelector(".saudacao h1");
                const badge = document.createElement("span");
                badge.className = "badge-bolsista";
                badge.textContent = "Bolsista";
                saudacao.appendChild(badge);
              }
            })
            .catch((error) => {
              console.error("Erro ao carregar dados do usuário:", error);
            });

          // Gerar gráfico na página inicial
          generateChartInicio();
        });
    </script>
  </body>
</html>
