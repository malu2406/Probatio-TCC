<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portais de Notícias</title>
    <link rel="stylesheet" href="/css/noticias.css" />
    <link rel="icon" href="/images/dragon-remove.png" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- HEADER ATUALIZADO COM MENU RESPONSIVO -->
    <header>
      <div id="header_esquerda">
        <a href="/inicio" id="logo">PROBATIO</a>

        <!-- Botão do menu sanduíche (visível apenas em mobile) -->
        <button id="menu-toggle" class="menu-toggle" aria-label="Abrir menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>

        <!-- Nav principal com a classe para controle mobile -->
        <div class="nav-principal mobile-menu" id="main-nav">
          <a
            href="/material"
            class="nav-link bolsista-only"
            id="link-materias"
            style="display: none"
            >Material</a
          >
          <a href="/estatistica" class="nav-link">Estatísticas</a>
          <a href="/flashcards" class="nav-link">Flashcards</a>
          <a href="/noticias" class="nav-link active">Portais de Notícia</a>
          <a href="/pomodoro" class="nav-link">Pomodoro</a>
          <a href="/cronometro" class="nav-link">Cronômetro</a>
        </div>

        <!-- Menu do usuário também dentro do menu mobile -->
        <div class="menu-usuario mobile-menu" id="user-menu">
          <a href="/perfil" class="nav-link">
            <img src="/images/user.png" alt="Perfil" class="icon" />
          </a>
          <a href="/logout" class="nav-link">Sair</a>
        </div>
      </div>
    </header>

    <div id="container">
      <main>
        <div class="portais">
          <h1>Portais de Notícias</h1>

          <div class="portais_dois">
            <div class="portais_dois_um">
              <div class="portais_caixas">
                <h3>G1</h3>
                <a href="https://g1.globo.com/" target="_blank">
                  <img id="noticia_imagem" src="/images/g1.png" alt="G1 Logo" />
                </a>
              </div>
              <div class="portais_caixas">
                <h3>CNN Brasil</h3>
                <a href="https://www.cnnbrasil.com.br/" target="_blank">
                  <img
                    id="noticia_imagem"
                    src="/images/cnn.png"
                    alt="CNN Logo"
                  />
                </a>
              </div>
              <div class="portais_caixas">
                <h3>Gazeta do Povo</h3>
                <a href="https://www.gazetadopovo.com.br/" target="_blank">
                  <img
                    id="noticia_imagem"
                    src="/images/gdp.png"
                    alt="Gazeta do Povo Logo"
                  />
                </a>
              </div>
              <div class="portais_caixas">
                <h3>BBC News Brasil</h3>
                <a href="https://www.bbc.com/portuguese" target="_blank">
                  <img
                    id="noticia_imagem"
                    src="/images/bbc.jpeg"
                    alt="BBC Logo"
                  />
                </a>
              </div>
            </div>
            <div class="portais_dois_um">
              <div class="portais_caixas">
                <h3>GZH</h3>
                <a href="https://gauchazh.clicrbs.com.br/" target="_blank">
                  <img
                    id="noticia_imagem"
                    src="/images/gzh.png"
                    alt="GZH Logo"
                  />
                </a>
              </div>
              <div class="portais_caixas">
                <h3>O Globo</h3>
                <a href="https://oglobo.globo.com/" target="_blank">
                  <img
                    id="noticia_imagem"
                    src="/images/oglobo.png"
                    alt="O Globo Logo"
                  />
                </a>
              </div>
              <div class="portais_caixas">
                <h3>Folha de S.Paulo</h3>
                <a href="https://www.folha.uol.com.br/" target="_blank">
                  <img
                    id="noticia_imagem"
                    src="/images/folhadesp.png"
                    alt="Folha de São Paulo Logo"
                  />
                </a>
              </div>
              <div class="portais_caixas">
                <h3>UOL</h3>
                <a href="https://www.uol.com.br/" target="_blank">
                  <img
                    id="noticia_imagem"
                    src="/images/uol.png"
                    alt="UOL Logo"
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="linha">
          <hr />
        </div>
        <div class="logofinal">
          <a href="/inicio" id="logo">PROBATIO</a>
        </div>
      </footer>
    </div>
    <script src="/javascript/noticias.js"></script>
  </body>
</html>
