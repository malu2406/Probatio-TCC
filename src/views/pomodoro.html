<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro üçÖ</title>
  <link rel="stylesheet" href="/css/pomodoro.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
  <div id="container">
    <header>
      <div id="header_esquerda">
        <a href="/inicio" id="logo">PROBATIO</a>

        <div class="nav-principal">
          <a href="/material" class="nav-link bolsista-only" id="link-materias" style="display: none">Material</a>
          <a href="/estatistica" class="nav-link">Estat√≠sticas</a>
          <a href="/flashcards" class="nav-link">Flashcards</a>
          <a href="/noticias" class="nav-link">Portais de Not√≠cia</a>
          <a href="/pomodoro" class="nav-link">Pomodoro</a>
          <a href="/cronometro" class="nav-link">Cron√¥metro</a>
        </div>

        <div class="menu-usuario">
          <a href="/perfil" class="nav-link">
            <img src="/images/user.png" alt="Perfil" class="icon" />
          </a>
          <a href="/logout" class="nav-link">Sair</a>
        </div>
      </div>
    </header>

    <main>
      <h1>Temporizador Pomodoro</h1>
      <div class="pomodoro-container">
        <div class="timer-container">
          <div class="modality-container">
            <button id="pomodoro" class="modality" type="button">
              Pomodoro
            </button>
            <button id="short-break" class="modality" type="button">
              Intervalo Curto
            </button>
            <button id="long-break" class="modality" type="button">
              Intervalo Longo
            </button>
          </div>

          <div id="counter">25:00</div>

          <div class="controls-container">
            <button id="start" onclick="startTimer(selectedTimer)" class="start">
              Come√ßar
            </button>

            <button id="reset" onclick="resetTimer()" class="reset">
              Reiniciar
            </button>
          </div>
        </div>

        <div class="tasks-container">
          <div class="tasks-header">
            <div class="tasks-title titulos">
              Lista de Tarefas
            </div>
            <form id="task-form">
              <input id="new-task" type="text" name="Nova Tarefa" placeholder="Adicione uma nova tarefa" />
              <button id="add-task" type="submit">+</button>
            </form>
          </div>

          <div class="tasks-list" id="tasks-list">
            <ol id="tasks"></ol>
          </div>
        </div>

        <template id="task-template">
          <li class="task texto">
            <div class="task-container">
              <span class="task-text"></span>
              <button id="delete-button">
                <img src="images/latadelixo.png" alt="√çcone da lata de lixo">
              </button>
            </div>
          </li>
        </template>

      </div>
    </main>

    <footer>
      <div class="linha">
        <hr />
      </div>
      <div class="logofinal">
        <a href="#inicio" id="logo">PROBATIO</a>
      </div>
    </footer>
  </div>
  <script src="/javascript/pomodorojs/utils.js" defer type="application/javascript"></script>
  <script src="/javascript/pomodorojs/tasks.js" defer type="application/javascript"></script>
  <script src="/javascript/pomodorojs/counter.js" defer type="application/javascript"></script>
</body>

</html>
