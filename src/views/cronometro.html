<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronômetro</title>
    <link rel="stylesheet" href="/css/cronometro.css" />
    <link rel="icon" href="/images/dragon-remove.png" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <div id="header_esquerda">
          <a href="/inicio" id="logo">PROBATIO</a>
          <button id="menu-toggle" class="menu-toggle" aria-label="Abrir menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </button>
          <div class="nav-principal mobile-menu" id="main-nav">
            <a
              href="/material"
              class="nav-link bolsista-only"
              id="link-materias"
              style="display: none"
              >Material</a
            >
            <a href="/estatistica" class="nav-link">Estatísticas</a>
            <a href="/flashcards" class="nav-link">Flashcards</a>
            <a href="/noticias" class="nav-link">Portais de Notícia</a>
            <a href="/pomodoro" class="nav-link">Pomodoro</a>
            <a href="/cronometro" class="nav-link">Cronômetro</a>
          </div>

          <div class="menu-usuario mobile-menu" id="user-menu">
            <a href="/perfil" class="nav-link">
              <img src="/images/user.png" alt="Perfil" class="icon" />
            </a>
            <a href="/logout" class="nav-link">Sair</a>
          </div>
        </div>
      </header>

      <main>
        <div class="wrapper">
          <h1>Cronômetro</h1>
          <div class="cronometro-container">
            <div class="timer-container">
              <div id="counter">00:00:00</div>

              <div class="controls-container">
                <button id="start" class="start">Começar</button>
                <button id="reset" class="reset">Reiniciar</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <div class="linha">
        <hr />
      </div>
      <div class="logofinal">
        <a href="/inicio" id="logo">PROBATIO</a>
      </div>
    </footer>
    <script src="/javascript/cronometro.js"></script>
  </body>
</html>
