<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/material.css" />

  <body>
    <!-- HEADER COM MENU RESPONSIVO -->
    <header>
      <div id="header_esquerda">
        <a href="/inicio" id="logo">PROBATIO</a>

        <!-- Bot√£o do menu sandu√≠che (vis√≠vel apenas em mobile) -->
        <button id="menu-toggle" class="menu-toggle" aria-label="Abrir menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>

        <!-- Nav principal com a classe para controle mobile -->
        <div class="nav-principal mobile-menu" id="main-nav">
          <a href="/material" class="nav-link bolsista-only active">Material</a>
          <a href="/estatistica" class="nav-link">Estat√≠sticas</a>
          <a href="/flashcards" class="nav-link">Flashcards</a>
          <a href="/noticias" class="nav-link">Portais de Not√≠cia</a>
          <a href="/pomodoro" class="nav-link">Pomodoro</a>
          <a href="/cronometro" class="nav-link">Cron√¥metro</a>
        </div>

        <!-- Menu do usu√°rio tamb√©m dentro do menu mobile -->
        <div class="menu-usuario mobile-menu" id="user-menu">
          <a href="/perfil" class="nav-link">
            <img src="/images/user.png" alt="Perfil" class="icon" />
          </a>
          <a href="/logout" class="nav-link">Sair</a>
        </div>
      </div>
    </header>

    <div id="container">
      <main>
        <h1>Criar Flashcard <span class="badge-bolsista">Bolsista</span></h1>

        <div id="successMessage" class="success-message" style="display: none">
          Flashcard criado com sucesso!
        </div>

        <div class="form-container">
          <form id="flashcardForm">
            <div class="form-group">
              <label for="materia">√Årea de conhecimento:</label>
              <select name="materia" id="materia" required>
                <option value="">Selecione a √°rea</option>
                <option value="CH">Ci√™ncias Humanas</option>
                <option value="CN">Ci√™ncias da Natureza</option>
                <option value="LINGUAGENS">Linguagens</option>
                <option value="MATEMATICA">Matem√°tica</option>
              </select>
            </div>

            <div class="form-group">
              <label for="conteudo">Disciplina:</label>
              <select name="conteudo" id="conteudo" required disabled>
                <option value="">Primeiro, selecione a disciplina</option>
              </select>
            </div>

            <div class="form-group">
              <label for="pergunta">Pergunta:</label>
              <textarea
                name="pergunta"
                id="pergunta"
                placeholder="Digite a pergunta do flashcard..."
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label for="resposta">Resposta:</label>
              <textarea
                name="resposta"
                id="resposta"
                placeholder="Digite a resposta do flashcard..."
                required
              ></textarea>
            </div>

            <button type="submit" class="btn_c">Criar Flashcard</button>
          </form>
        </div>

        <div class="flashcards-list" id="flashcardsList">
          <h2>Meus Flashcards</h2>
          <div id="flashcardsContainer"></div>
        </div>
      </main>
    </div>

    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Editar Flashcard</h2>
        <form id="editFlashcardForm">
          <input type="hidden" id="editFlashcardId" />
          <div class="form-group">
            <label for="editMateria">Mat√©ria:</label>
            <select name="materia" id="editMateria" required>
              <option value="">Selecione a mat√©ria</option>
              <option value="CH">Ci√™ncias Humanas</option>
              <option value="CN">Ci√™ncias da Natureza</option>
              <option value="LINGUAGENS">Linguagens</option>
              <option value="MATEMATICA">Matem√°tica</option>
            </select>
          </div>

          <div class="form-group">
            <label for="editConteudo">Conte√∫do:</label>
            <select name="conteudo" id="editConteudo" required disabled>
              <option value="">Primeiro, selecione a √°rea</option>
            </select>
          </div>

          <div class="form-group">
            <label for="editPergunta">Pergunta:</label>
            <textarea
              name="pergunta"
              id="editPergunta"
              placeholder="Digite a pergunta do flashcard..."
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="editResposta">Resposta:</label>
            <textarea
              name="resposta"
              id="editResposta"
              placeholder="Digite a resposta do flashcard..."
              required
            ></textarea>
          </div>

          <div class="modal-buttons">
            <button type="button" class="btn-cancelar" id="cancelEdit">
              Cancelar
            </button>
            <button type="submit" class="btn">Salvar Altera√ß√µes</button>
          </div>
        </form>
      </div>

      <!-- Footer -->
      <div class="linha">
        <hr />
      </div>
      <footer>
        <div class="logofinal">
          <a href="/inicio" id="logo">PROBATIO</a>
        </div>
      </footer>
    </div>

    <script src="/javascript/material.js"></script>
  </body>
</html>
